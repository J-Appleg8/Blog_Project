<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'blog:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="https://github.com/">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="https://www.linkedin.com/">LinkedIn</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'blog:post_new' %}">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand bigbrand"
                        href="{% url 'blog:post_draft_list' %}">Drafts</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'logout' %}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a>Welcome {{ user.username }}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav navbar-right" href="{% url 'login' %}"><span
                            class="glyphicon glyphicon-user"></span></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block contents %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
